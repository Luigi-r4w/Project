<!-- login.component.html -->
<div class="container">
  <div class="card-wrapper">
<div class="card">
  <div class="card-body">

<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">


  <img src="assets/images/users/user.jpg" alt="user" class="rounded-circle" width="100" height="100" />
  
    <div *ngIf="!isLoginMode" class="form-group">
      <div class="spacer"></div>
      <label for="name">Name</label>
      <div class="spacer2"></div>
      <input type="text" id="name" name="name" [(ngModel)]="name" required>
      <div *ngIf="loginForm.controls['name'] && loginForm.controls['name'].invalid && (loginForm.controls['name'].dirty || loginForm.controls['name'].touched)" class="error-message">
        <span *ngIf="loginForm.controls['name'].errors?.['required']">Name is required</span>
      </div>
    </div>

    <div class="spacer"></div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <div class="spacer2"></div>
      <input type="email" id="email" name="email" [(ngModel)]="email" required email>
      <div *ngIf="loginForm.controls['email'] && loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="error-message">
        <span *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</span>
        <span *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format</span>
      </div>
    </div>

    <div class="spacer"></div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <div class="spacer2"></div>
      <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6">
      <div *ngIf="loginForm.controls['password'] && loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="error-message">
        <span *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</span>
        <span *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters long</span>
      </div>
    </div>
    
    <div class="spacer1"></div>

    <button type="submit" [disabled]="loginForm.invalid">{{ isLoginMode ? 'Login' : 'Signup' }}</button>

    <div class="spacer"></div>

    <p>{{ isLoginMode ? 'Non hai un account?' : 'Hai gi√† un account?' }} <a style="color: blue;" (click)="switch()">{{ isLoginMode ? 'Registrati' : 'Accedi' }}</a></p>

  </form>

  <div id="toast" class="toast"></div>

  </div>
</div> 

</div>
</div>
