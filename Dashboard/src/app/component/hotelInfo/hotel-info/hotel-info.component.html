
<div class="card">
    <div class="card-body">
        <h2 Style="font-size: x-large;" class="hotel-name">{{hotel?.getHotelname()}}</h2>
        <h2 Style="font-size: medium;" class="address">{{hotel?.getAddress()}}, {{hotel?.getCity()}}, {{hotel?.getZip()}} </h2>
        <h2 class="Country_trans">{{hotel?.getCountry_trans()}}</h2>
        <h2 class="Timezone">Timezone: {{hotel?.getTimezone()}}</h2>
        <h2 class="Currency_code">Currency: {{hotel?.getCurrency_code()}}</h2>
        <a [href]="hotel?.getUrl()" target="_blank" class="url">Visita il sito</a>
    </div>
</div>
