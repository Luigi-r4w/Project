<h1>Le tue ricerche per {{city}}</h1>
 <div *ngFor="let item of hotels">
  <div class="spacer"></div>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{item.getNome()}}</mat-card-title>
        <mat-card-subtitle>{{item.getCity()}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{item.getMain_photo_url()}} >
      <mat-card-actions>
        <button class="button" (click)="onInfo(item.getId())">INFO</button>
      </mat-card-actions>
    </mat-card>
  </div> 

<div *ngIf="hotels.length==0">
  <div class="card">
    <div class="card-body">
    <div class="class">
      <label class="text" for="cityInput">Ops, la città che stai cercando non è stata trovata</label>
      <div class="spacer"></div>
      <button type="button" class="button1"  (click)="onClick()">Torna alla home</button>
    </div>
    </div>
  </div>  
</div>
